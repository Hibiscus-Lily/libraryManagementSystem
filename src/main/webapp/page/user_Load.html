<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加载用户</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.js"></script>
</head>
<body>
<div id="data" style="padding: 15px 15px 35px 15px">
    <!--获取所有用户&&查询一个用户-->
    <div class="searchUser transform">
        <!--搜索框-->
        <div class="searchUserSearchBox">
            搜索书名：
            <div class="layui-inline">
                <label for="searchUserSearchBox">
                    <input class="layui-input" name="id" id="searchUserSearchBox" autocomplete="off">
                </label>
            </div>
            <button class="layui-btn" data-type="reload">搜索</button>
        </div>
        <!--用户表格-->
        <table id="searchUser" lay-filter="searchUser"></table>
        <!--工具条-->
        <script type="text/html" id="searchUserToolbar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn  layui-btn-xs layui-bg-red	" lay-event="del">删除</a>
        </script>

        <!--账号状态模板-->
        <script type="text/html" id="accountStatus">
            {{#if (d.state == 0){ }}
            <span class="layui-badge layui-bg-green">正常</span>
            {{#  }else if (d.state == 1){}}
            <span class="layui-badge ">封禁</span>
            {{# }else {}}
            <span></span>
            {{#     }   }}
        </script>
        <!--权限模板-->
        <script type="text/html" id="competence">
            {{#if (d.jurisdiction == 0){ }}
            <span class="layui-badge layui-bg-green">普通用户</span>
            {{#  }else if (d.jurisdiction == 1){}}
            <span class="layui-badge ">管理员</span>
            {{# }else {}}
            <span></span>
            {{#     }   }}
        </script>
        <!--登录状态模板-->
        <script type="text/html" id="loginStatus">
            {{#if (d.loginStatus == 0){ }}
            <span class="layui-badge layui-bg-green">离线</span>
            {{#  }else if (d.loginStatus == 1){}}
            <span class="layui-badge ">在线</span>
            {{# }else {}}
            <span></span>
            {{#     }   }}
        </script>

    </div>
</div>

</body>
</html>
<script src="../lib/layui/layui.js"></script>
<script src="../lib/modules/notify.js"></script>

<script src="../js/user_Load.js"></script>
