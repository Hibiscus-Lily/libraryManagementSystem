<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.js"></script>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/utils/md5.min.js"></script>
    <script src="../lib/layui/layui.js"></script>
    <script src="../js/utils/jsencrypt.min.js"></script>
    <script src="../js/Z_login.js"></script>

</head>
<body>
<div class="wrap">
    <img src="../images/infinity-7489965.jpg" class="imgStyle" alt="">
    <div class="loginForm">
        <form autocomplete="off">
            <div class="logoHead">
                <h2 style="margin-top: 15px">图书管理系统</h2>
            </div>
            <div class="usernameWrapDiv">
                <div class="usernameLabel">
                    <label>用户名:</label>
                </div>
                <div class="usernameDiv">
                    <i class="layui-icon layui-icon-username adminIcon"></i>
                    <label for="loginUsername"></label><input id="loginUsername" class="layui-input adminInput"
                                                              type="text" name="username"
                                                              placeholder="输入用户名">
                </div>
            </div>
            <div class="usernameWrapDiv">
                <div class="usernameLabel">
                    <label>密码:</label>
                </div>
                <div class="passwordDiv">
                    <i class="layui-icon layui-icon-password adminIcon"></i>
                    <label for="loginPassword"></label><input id="loginPassword" class="layui-input adminInput"
                                                              type="password" name="password"
                                                              placeholder="输入密码">
                </div>
            </div>
            <div class="usernameWrapDiv">
                <div class="usernameLabel">
                    <label>验证码:</label>
                </div>
                <div class="cardDiv">
                    <label for="loginCard"></label><input id="loginCard" class="layui-input cardInput" type="text"
                                                          name="card"
                                                          placeholder="输入验证码">
                </div>
                <div class="codeDiv">
                    <input id="loginCode" class="layui-input codeInput" type="button">
                </div>
            </div>
            <div class="usernameWrapDiv">
                <div class="submitLabel">
                    <label>没有账号？<a href="#" id="loginRegister">点击注册</a></label>
                </div>
                <div class="submitDiv">
                    <input id="loginBtn" type="button" class="submit layui-btn layui-btn-primary" value="登录">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<div class="registerPage">
    <div class="registerDiv">
        <form>
            <div class="usernameWrapDiv">
                <div class="usernameLabel1">
                    <label>用户名:</label>
                </div>
                <div class="usernameDiv">
                    <i class="layui-icon layui-icon-username adminIcon"></i>
                    <label for="registerUsername"></label><input id="registerUsername" class="layui-input adminInput"
                                                                 type="text" name="username"
                                                                 placeholder="输入用户名">
                </div>
            </div>
            <div class="usernameWrapDiv">
                <div class="usernameLabel1">
                    <label>密码:</label>
                </div>
                <div class="passwordDiv">
                    <i class="layui-icon layui-icon-password adminIcon"></i>
                    <label for="registerPassword"></label><input id="registerPassword" class="layui-input adminInput"
                                                                 type="password" name="password"
                                                                 placeholder="输入密码">
                </div>
            </div>
            <div class="usernameWrapDiv">
                <div class="usernameLabel1">
                    <label>确认密码:</label>
                </div>
                <div class="passwordDiv">
                    <i class="layui-icon layui-icon-password adminIcon"></i>
                    <label for="registerWellPassword">
                        <input id="registerWellPassword"
                               class="layui-input adminInput" type="password"
                               name="password"
                               placeholder="输入密码">
                    </label>
                    <div id="passwordVerification" style="width:90px;margin: 10px 0 0 30px;font-size: 11px;color: red">
                        两次密码不同
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</html>
<script src="../lib/modules/notify.js"></script>
