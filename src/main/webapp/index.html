<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>图书管理</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.js"></script>
    <link rel="stylesheet" href="./layui/css/layui.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">图书管理系统</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->

        <ul class="layui-nav layui-layout-right" style="margin-right: 1%">
            <li class="layui-nav-item">
                <a href="#"><img
                        src="https://img.xn--4pv26d.com/images/2022/06/24/u26227255452926675658fm253fmtautoapp138fJPEG.jpg"
                        class="layui-nav-img" alt="">我的</a>
                <dl class="layui-nav-child">
                    <dd><a href="#">个人信息</a></dd>
                    <dd><a href="#">注销</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="pageContentSwitch">
                <li class="layui-nav-item  layui-nav-itemed">
                    <a href="#">图书管理</a>
                    <dl class="layui-nav-child">
                        <dd class="layui-this"><a href="javascript:location.reload();" data-id="0">查询图书</a></dd>
                        <dd><a href="javascript:" data-id="1">添加图书</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-item">
                    <a href="#">用户管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:" data-id="2">查询用户</a></dd>
                        <dd><a href="javascript:" data-id="3">添加用户</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-item">
                    <a href="#">借阅管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:" data-id="4">借阅记录</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div id="data" style="padding: 15px 15px 35px 15px;display: none">
            <!--搜索一本图书&&获取所有图书-->
            <div class="searchBook transform">

                <!--搜索框-->
                <div class="demoTable">
                    搜索书名：
                    <div class="layui-inline">
                        <label for="search"></label><input class="layui-input" name="id" id="search" autocomplete="off">
                    </div>
                    <button class="layui-btn" data-type="reload">搜索</button>
                </div>
                <!--图书表格-->
                <table id="searchBook" lay-filter="searchBook"></table>
                <!--工具条-->
                <script type="text/html" id="barDemo">
                    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                    <a class="layui-btn  layui-btn-xs layui-bg-red	" lay-event="del">删除</a>
                </script>

                <!--借阅情况模板-->
                <script type="text/html" id="titleTpl">
                    {{#  if(d.isbn == 9787806399057){ }}
                    <span class="layui-badge">{{d.isbn}}</span>
                    {{#  } else { }}
                    <span class="layui-badge layui-bg-green">{{d.isbn}}</span>
                    {{#  } }}
                </script>

            </div>
            <!--添加一本图书-->
            <div class="addBook transform">
                <form class="layui-form layui-layer-content" lay-filter="addBook">
                    <div class="layui-form-item">
                        <label class="layui-form-label">书名</label>
                        <div class="layui-input-block">
                            <label>
                                <input type="text" name="title" lay-verify="title" autocomplete="off"
                                       placeholder="请输入标题" class="layui-input">
                            </label>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">作者</label>
                        <div class="layui-input-block">
                            <label>
                                <input type="text" name="author" lay-verify="author" placeholder="请输入"
                                       autocomplete="off" class="layui-input">
                            </label>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">出版社</label>
                        <div class="layui-input-block">
                            <label>
                                <input type="text" name="press" lay-verify="press" placeholder="请输入"
                                       autocomplete="off" class="layui-input">
                            </label>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">出版日期</label>
                            <div class="layui-input-inline">
                                <label for="year"></label><input type="text" name="year" id="year" lay-verify="year"
                                                                 placeholder="yyyy-MM-dd" autocomplete="off"
                                                                 class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">ISBN</label>
                        <div class="layui-input-block">
                            <label>
                                <input type="text" name="ISBN" lay-verify="ISBN" placeholder="请输入"
                                       autocomplete="off" class="layui-input">
                            </label>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="addBook">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>

            </div>


            <!--获取所有用户&&查询一个用户-->
            <div class="searchUser transform">
                searchUser
            </div>

            <!--添加用户-->
            <div class="addUser transform">
                addUser
            </div>

            <!--查询借阅记录-->
            <div class="queryBorrowingRecords transform">
                queryBorrowingRecords
            </div>


        </div>
    </div>

    <!--    <div class="layui-footer">-->
    <!--        &lt;!&ndash; 底部固定区域 &ndash;&gt;-->
    <!--        底部固定区域-->
    <!--    </div>-->
</div>
<script src="./layui/layui.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
